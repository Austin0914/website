<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stytles\button.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;300;500&display=swap" rel="stylesheet">
        <title>Google Search</title>
        <style>
            .google{
                width: 500px;
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 50%;
            }
            .Search{
                border-radius: 50px;
                border-width: 0px;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 30px;
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 50%;
                padding-left: 30px;
                padding-top: 20px;
                padding-bottom: 20px;
                transition: background-color 0.4s;
                box-shadow: 0px 0px 10px 4px rgba(0,0,0, 0.15);
            }
            .Search:hover{
                background-color: ghostwhite;
            }
        </style>
    </head>
    <body>
        <img class="google" src="https://logos-world.net/wp-content/uploads/2021/04/Google-Search-Logo.png">
        <input class="Search" type="text" placeholder="Search">
    </body>
</html>
